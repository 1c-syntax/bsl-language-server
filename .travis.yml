language: java

jdk:
  - openjdk8
  - openjdk11

addons:
  sonarcloud: true

git:
  depth: false

jobs:
  include:
    - stage: test
      name: jdk8
      jdk: openjdk8
      after_script:
      - ./gradlew sonarqube
    - name: jdk11
      jdk: openjdk11

stages:
 - test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
