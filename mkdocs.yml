site_name: BSL Language Server
nav:
  - Домашняя: index.md
  - Руководство контрибьютора: contributing/index.md
  - Репортеры: reporters/index.md
  - Диагностики: diagnostics/index.md
  - Дополнительные возможности: features/index.md
  - English: https://1c-syntax.github.io/bsl-language-server/en
theme: 
  name: material
  language: ru
  logo: 'assets/images/logo.png'
  favicon: 'assets/images/logo.png'
  palette:
    scheme: preference
    primary: 'white'
    accent: 'indigo'
  features:
    - toc.integrate
extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/1c-syntax'
    - icon: fontawesome/brands/telegram
      link: 'https://t.me/bsl_language_server'
extra_css:
  - 'assets/stylesheets/extra.css'
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - assets/javascripts/tables.js
markdown_extensions:
  - admonition
  - codehilite
  - markdown.extensions.toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify_cased
      toc_depth: 2

plugins:
  - search:
      lang:
        - en
        - ru

site_url: 'https://1c-syntax.github.io/bsl-language-server'
repo_name: '1c-syntax/bsl-language-server'
repo_url: 'https://github.com/1c-syntax/bsl-language-server'
edit_uri: 'edit/develop/docs'
google_analytics: ['UA-150754232-1', '1c-syntax.github.io']
