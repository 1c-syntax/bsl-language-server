name: javadoc

on:
  push:
    branches-ignore:
      - "translations_*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Check javadoc build
      run: ./gradlew javadoc --stacktrace
