name: Publish to maven central

on:
  release:
    types: [published]
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: 'corretto'
          cache: gradle
      - name: Import GPG key
        run: |
          # Create GPG home directory with proper permissions
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          
          # Validate that GPG_SIGNING_KEY secret is set
          if [ -z "${{ secrets.GPG_SIGNING_KEY }}" ]; then
            echo "ERROR: GPG_SIGNING_KEY secret is not set or is empty"
            echo "Please configure the GPG_SIGNING_KEY secret in repository settings"
            exit 1
          fi
          
          # Validate that GPG_SIGNING_PUBLIC_KEY secret is set
          if [ -z "${{ secrets.GPG_SIGNING_PUBLIC_KEY }}" ]; then
            echo "ERROR: GPG_SIGNING_PUBLIC_KEY secret is not set or is empty"
            echo "Please configure the GPG_SIGNING_PUBLIC_KEY secret in repository settings"
            exit 1
          fi
          
          # Import the secret key with error handling
          echo "Importing GPG secret key..."
          if ! echo "${{ secrets.GPG_SIGNING_KEY }}" | base64 -d | gpg --batch --import 2>&1; then
            echo "ERROR: Failed to import GPG_SIGNING_KEY"
            echo "The secret may contain invalid base64 data or invalid GPG key data"
            echo "Please verify the GPG_SIGNING_KEY secret is properly base64-encoded"
            exit 1
          fi
          echo "GPG secret key imported successfully"
          
          # Import the public key with error handling
          echo "Importing GPG public key..."
          if ! echo "${{ secrets.GPG_SIGNING_PUBLIC_KEY }}" | base64 -d | gpg --batch --import 2>&1; then
            echo "ERROR: Failed to import GPG_SIGNING_PUBLIC_KEY"
            echo "The secret may contain invalid base64 data or invalid GPG key data"
            echo "Please verify the GPG_SIGNING_PUBLIC_KEY secret is properly base64-encoded"
            exit 1
          fi
          echo "GPG public key imported successfully"
          
          # List keys to verify import
          echo "Imported GPG keys:"
          gpg --list-secret-keys --keyid-format LONG
          
          # Configure GPG for non-interactive use
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent
          
          # Test signing capability
          echo "Testing GPG signing..."
          if ! echo "test" | gpg --batch --yes --passphrase "${{ secrets.GPG_SIGNING_PASSWORD }}" --pinentry-mode loopback --clearsign > /dev/null 2>&1; then
            echo "ERROR: GPG signing test failed"
            echo "Please verify the GPG_SIGNING_PASSWORD secret is correct"
            exit 1
          fi
          echo "GPG signing test completed successfully"
      - name: Deploy to Central Portal
        run: |
          ./gradlew publishMavenPublicationToStagingRepository
          ./gradlew jreleaserDeploy
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_SIGNING_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSWORD }}
          JRELEASER_DEPLOY_MAVEN_NEXUS2_SNAPSHOT_DEPLOY_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_DEPLOY_MAVEN_NEXUS2_SNAPSHOT_DEPLOY_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
