name: Java CI

on:
  push:
    branches-ignore:
      - "translations_*"
  pull_request:

jobs:
  gatekeeper:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'translations_') == false || github.event_name == 'push'
    steps:
      - run: echo 'Open the Golden Gate'
  
  check-pr-exists:
    runs-on: ubuntu-latest
    outputs:
      has_pr: ${{ steps.check.outputs.has_pr }}
    steps:
      - name: Check if PR exists for this branch
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Always run workflows for master and develop branches
            if [ "${{ github.ref_name }}" == "master" ] || [ "${{ github.ref_name }}" == "develop" ]; then
              echo "has_pr=false" >> $GITHUB_OUTPUT
            else
              prs=$(gh pr list --repo ${{ github.repository }} --head ${{ github.ref_name }} --state open --json number --jq 'length')
              if [ "$prs" -gt 0 ]; then
                echo "has_pr=true" >> $GITHUB_OUTPUT
              else
                echo "has_pr=false" >> $GITHUB_OUTPUT
              fi
            fi
          else
            echo "has_pr=false" >> $GITHUB_OUTPUT
          fi
  build:
    needs: [gatekeeper, check-pr-exists]
    if: needs.gatekeeper.result == 'success' && needs.check-pr-exists.outputs.has_pr != 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java_version: ['17', '21', '23']
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Set up JDK ${{ matrix.java_version }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java_version }}
        distribution: 'temurin'
        cache: gradle
    - name: Build with Gradle
      run: ./gradlew check --stacktrace
    - name: Archive test results
      if: failure()
      uses: actions/upload-artifact@v5
      with:
        name: junit_report_${{ matrix.os }}_${{ matrix.java_version }}
        path: build/reports/tests/test
