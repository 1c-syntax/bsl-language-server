on:
  push:
    branches:
      - develop
  pull_request_target:
    types: [opened, synchronize, reopened]

name: CodeSee

permissions: read-all

jobs:
  check-pr-exists:
    runs-on: ubuntu-latest
    outputs:
      has_pr: ${{ steps.check.outputs.has_pr }}
    steps:
      - name: Check if PR exists for this branch
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            prs=$(gh pr list --repo ${{ github.repository }} --head ${{ github.ref_name }} --state open --json number --jq 'length')
            if [ "$prs" -gt 0 ]; then
              echo "has_pr=true" >> $GITHUB_OUTPUT
            else
              echo "has_pr=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_pr=false" >> $GITHUB_OUTPUT
          fi

  codesee:
    needs: check-pr-exists
    if: needs.check-pr-exists.outputs.has_pr != 'true'
    runs-on: ubuntu-latest
    continue-on-error: true
    name: Analyze the repo with CodeSee
    steps:
      - uses: Codesee-io/codesee-action@v2
        with:
          codesee-token: ${{ secrets.CODESEE_ARCH_DIAG_API_TOKEN }}
