name: Benchmark

on:
  push:
    branches:
      - develop
      - master
    paths:
    - 'src/**'
    - '.github/workflows/benchmark.yml'
    - '.github/scripts/*.*'
    - '*gradle*'
    - 'gradle/wrapper/gradle-wrapper.properties'
    - 'lombok.config'
  pull_request:
    paths:
    - 'src/**'
    - '.github/workflows/benchmark.yml'
    - '.github/scripts/*.*'
    - '*gradle*'
    - 'gradle/wrapper/gradle-wrapper.properties'
    - 'lombok.config'

jobs:
  check-pr-exists:
    runs-on: ubuntu-latest
    outputs:
      has_pr: ${{ steps.check.outputs.has_pr }}
    steps:
      - name: Check if PR exists for this branch
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Always run workflows for master and develop branches
            if [ "${{ github.ref_name }}" == "master" ] || [ "${{ github.ref_name }}" == "develop" ]; then
              echo "has_pr=false" >> $GITHUB_OUTPUT
            else
              prs=$(gh pr list --repo ${{ github.repository }} --head ${{ github.ref_name }} --state open --json number --jq 'length')
              if [ "$prs" -gt 0 ]; then
                echo "has_pr=true" >> $GITHUB_OUTPUT
              else
                echo "has_pr=false" >> $GITHUB_OUTPUT
              fi
            fi
          else
            echo "has_pr=false" >> $GITHUB_OUTPUT
          fi

  Benchmark:
    needs: check-pr-exists
    if: needs.check-pr-exists.outputs.has_pr != 'true'
    runs-on: self-hosted
    steps:
      - name: Checkout project
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.7"

      - name: Setup Python libs
        run: pip install pytest pytest-benchmark && pip install pybadges

      - name: Download SSL 3.1
        run: git clone https://github.com/1c-syntax/ssl_3_1.git ssl

      - name: Analyze ssl
        run: pytest .github/scripts/benchmark.py --benchmark-min-rounds=3 --benchmark-timer=time.time --benchmark-json=output.json --benchmark-verbose

      - name: Archive results in SARIF
        uses: actions/upload-artifact@v5
        with:
          name: "SARIF report"
          path: bsl-ls.sarif

      - name: Generation badge benchmark
        if: github.event_name == 'push'
        run: python .github/scripts/gen-bandge.py

      - name: Check benchmark result for pull request
        if: github.event_name == 'pull_request'
        uses: otymko/github-action-benchmark@v1.1
        with:
          name: BSL LS perfomance measurement (SSL 3.1)
          tool: "pytest"
          output-file-path: output.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: "110%"
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: "@otymko"

      - name: Store benchmark result into branch
        if: github.event_name == 'push'
        uses: otymko/github-action-benchmark@v1.1
        with:
          name: BSL LS perfomance measurement (SSL 3.1)
          tool: "pytest"
          output-file-path: output.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "110%"
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: "@otymko"
