name: "CodeQL"

on:
  push:
    branches: [develop, master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [develop]
  schedule:
    - cron: '0 0 * * 5'

jobs:
  gatekeeper:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'translations_') == false || github.event_name == 'push'
    steps:
      - run: echo 'Open the Golden Gate'

  check-pr-exists:
    runs-on: ubuntu-latest
    outputs:
      has_pr: ${{ steps.check.outputs.has_pr }}
    steps:
      - name: Check if PR exists for this branch
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            prs=$(gh pr list --repo ${{ github.repository }} --head ${{ github.ref_name }} --state open --json number --jq 'length')
            if [ "$prs" -gt 0 ]; then
              echo "has_pr=true" >> $GITHUB_OUTPUT
            else
              echo "has_pr=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_pr=false" >> $GITHUB_OUTPUT
          fi

  analyse:
    needs: [gatekeeper, check-pr-exists]
    if: needs.gatekeeper.result == 'success' && needs.check-pr-exists.outputs.has_pr != 'true'
    name: Analyse
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: 17
        distribution: 'temurin'
        cache: gradle

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      # Override language selection by uncommenting this and choosing your languages
      with:
        languages: java

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - run: ./gradlew jar

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
